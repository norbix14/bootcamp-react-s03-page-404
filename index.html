<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" href="img/N.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Not Found</title>
</head>
<body>
  <div class="container">
    <nav class="navbar-container">
      <div class="navbar-items">
        <div class="close-navbar"><i class="fas fa-times"></i></div>
        <div class="navbar-item"><a href="#">home</a></div>
        <div class="navbar-item"><a href="#">services</a></div>
        <div class="navbar-item"><a href="#">about</a></div>
        <div class="navbar-item"><a href="#">contact</a></div>
      </div>
    </nav>
    <main class="main-container">
      <div class="img-container">
        <img src="img/error-404.png" alt="not found">
      </div>
      <div class="info-container">
        <div class="info-header">
          <h2>404</h2>
        </div>
        <div class="info-body">
          <h3>UH OH! You're lost.</h3>
          <p>The page you are looking for does not exist. How you got here is a mystery. But you can click the button below to go back to the homepage.</p>
          <button type="button" class="btn btn-back-home">home</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
